<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Css.css" />
</head>

<body>
  <form>
    <div class="main">
      <header>
        <a href="Main Page.html">
          <img src="..\Images\logo.jpg">
          <div>Sofiya Hospital</div>
        </a>
      </header>

      <div class="common-70">
        <div class="heading">Patient Registration Form</div>
        <div class="common-div">
          <div class="registration-table">
            <div class="registration-row">
              <div class="registration-heading" colspan="2">Patient Information</div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtlname" size="25" placeholder="Last Name :" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtfname" size="25" placeholder="First Name :" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtmname" size="25" placeholder="Middle Name :" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtaddr" size="25" placeholder="Street Address:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtcity" size="25" placeholder="City/State:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtsecurity" size="25"
                  placeholder="Social Security:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtphnum" size="25" placeholder="Phone Number:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtdob" size="25" placeholder="Date of Birth:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtgender" size="25"
                  placeholder="Male or Female:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtcellph" size="25" placeholder="Cell Phone:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtemail" size="25" placeholder="Email:" />
              </div>
              <div class="registration-column">
                <input type=text class="registration-input" name=txtmarr/umarr size=25 placeholder="Marital Status:">
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtemecontact" size="25"
                  placeholder="Emergency Contact:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtpharmacyname" size="25"
                  placeholder="Pharmacy Name & Phone:" />
              </div>
            </div>
            <div class="registration-row">
              <div class="registration-heading" colspan="2">
                Reference Information
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtrefby" size="25" placeholder="Referred By:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtrefadd" size="25" placeholder="Address:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtrefph" size="25" placeholder="Phone:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtPricarePhy" size="25"
                  placeholder="Primary Care Physician:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtPricarePhyadd" size="25"
                  placeholder="Address:" />
              </div>
              <div class="registration-column">
                <input type="text" class="registration-input" name="txtPricarePhyph" size="25" placeholder="Phone:" />
              </div>
            </div>
            <div class="registration-row registration-buttons">
              <div class="registration-column">
                <input class="button registration-input" type="submit" name="btnsub" value="Submit" />
              </div>
              <div class="registration-column">
                <input class="button registration-input" type="reset" name="btnclear" value="Clear" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
